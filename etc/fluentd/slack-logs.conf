<source>
  @type slackrtm
  token "#{ENV['SLACK_TOKEN']}"
  tag mazgi.slack.com
  @label @SLACKRTM_RAW
</source>

<label @SLACKRTM_RAW>
  <filter>
    @type grep
    regexp1 type message
  </filter>
  <match **>
    @type copy
#    <store>
#      @type stdout
#    </store>
    <store>
      @type relabel
      @label @SLACKRTM_MESSAGE
    </store>
  </match>
</label>

<label @SLACKRTM_MESSAGE>
  <match **>
    @type stdout
  </match>
</label>
